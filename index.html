<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Hannah's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
            <h2>widget1</h2>
            <textarea id="note-area" name="message" rows="20" cols="40"></textarea>
            <button id="saveNoteBtn">Save</button>
           </div>
           <div class="widget">
            <h2>widget2</h2>
           </div>
           <div class="widget">
            <h2>widget3</h2>
           </div>
        </div>
    </div>
</body>

<script>

    try {
 var loadNotes = localStorage.getItem("notes");
}
catch(err) {
 var loadNotes = "Enter your notes here and click 'Save'";
}
$("#_____note-area_____").val(loadNotes);

$("#_____saveNoteBtn_____").click(function(){
 var currentNotes = $("#_____note-area_____").val();
 localStorage.setItem("notes", currentNotes);
});

</script>
</html>
